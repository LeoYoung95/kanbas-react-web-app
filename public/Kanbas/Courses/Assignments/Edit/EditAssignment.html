<html lang="en">

<head>
    <link rel="stylesheet" href="/vendors/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/Kanbas/custom-style.css"/>
    <link rel="stylesheet" href="/Kanbas/KanbasNavigation/KanbasNavigation.css"/>
    <link rel="stylesheet" href="/Kanbas/TitleBar/TitleBar.css">

</head>

<body>

<div class="container-fluid no-padding">
    <div class="row flex">

        <div id="breadcrumbPlaceholder" class="min-with-600"></div>


    </div>


    <div class="row flex">

        <div id="kanbas-navigation-placeholder" class="col-lg-1 col-md-1 d-none d-md-block kanbas-align-left"></div>

        <div id="course-navigation-placeholder" class="col-lg-1 col-md-1 d-none d-md-block min-with-150"></div>


        <div class="content-container-2bar col-xl-6 col-lg-6 col-md-6 col-sm-10 min-with-500">


            <div class="d-flex justify-content-end align-items-center">

                <div class="me-2">
                    <i class="fas fa-check text-success "></i>
                    <span style="color: green; font-weight: bold;">Published</span>
                </div>

                <div class="button-group">
                    <button class="btn btn-lightgrey custom-btn-height"><i class="fas fa-ellipsis-v"></i></button>
                </div>

            </div>

            <hr>

            <div class="row mb-3">
                <div class="form-group">
                    <label for="assignmentName">Assignment Name</label>
                    <input type="text" class="form-control" id="assignmentName"
                           value="Assignment 1 - EVV + HTML" placeholder="Assignment Name">
                </div>

            </div>

            <div class="row mb-3">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description"
                              rows="5">This is the assignment description.</textarea>
                </div>
            </div>

            <div class="row align-items-center  mb-3">
                <div class="form-group col-md-4 text-end">
                    <label for="points">Points</label>
                </div>
                <div class="form-group col-md-4">
                    <input type="number" class="form-control" id="points" value="100" max="100" min="50"
                           step="5">
                </div>
            </div>


            <div class="row mb-3">
                <div class="form-group col-md-4 text-end">
                    <label for="assignmentGroup">Assignment Group</label>
                </div>
                <div class="form-group col-md-4">

                    <select class="form-control" id="assignmentGroup">
                        <option>ASSIGNMENTS</option>
                    </select>
                </div>
            </div>


            <div class="row mb-3">
                <div class="form-group col-md-4 text-end">
                    <label for="displayGradeAs">Display Grade As</label>
                </div>
                <div class="form-group col-md-4">
                    <select class="form-control" id="displayGradeAs">
                        <option>Percentage</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-group col-md-4 text-end">
                    <label></label>
                </div>
                <div class="form-group col-md-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="noGrade">
                        <label class="form-check-label" for="noGrade">
                            Do not count this assignment towards the final grade.
                        </label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-group col-md-4 text-end">
                    <label for="submissionType">Submission Type</label>
                </div>
                <div class="form-group col-md-4 custom-border">
                    <select class="form-control" id="submissionType">
                        <option>Online</option>
                    </select>
                    <br>
                    Online Entry Options
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="textEntry">
                        <label class="form-check-label" for="textEntry">Text Entry</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="webUrl">
                        <label class="form-check-label" for="webUrl">Website URL</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="mediaRec">
                        <label class="form-check-label" for="mediaRec">Media Recordings</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="stuAnno">
                        <label class="form-check-label" for="stuAnno">Student Annotation</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="fileUp">
                        <label class="form-check-label" for="fileUp">File Uploads</label>
                    </div>

                </div>
            </div>


            <div class="row mb-3">

                <div class="form-group col-md-4 text-end">
                    <label for="submissionAttempts">Submission Attempts</label>
                </div>

                <div class="form-group col-md-4">

                    <select class="form-control" id="submissionAttempts">
                        <option>Unlimited</option>
                        <option>Once</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-group col-md-4 text-end">
                    <label for="plagiarismReview">Plagiarism Review</label>
                </div>

                <div class="form-group col-md-4">

                    <select class="form-control" id="plagiarismReview">
                        <option>None</option>
                        <option>Yes</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">

                <div class="form-group col-md-4 text-end">
                    <label>Assign</label>
                </div>

                <div class="form-group col-md-4 custom-border">
                    <div class="row mb-1">
                        <label for="alignTo">Align To</label>
                        <input type="text" class="form-control" id="alignTo" value="Everyone"
                               placeholder="Everyone">
                    </div>

                    <div class="row mb-1">
                        <label for="due-date">Due:</label>
                        <input type="date" id="due-date" name="due-date" value="2023-09-01">
                    </div>

                    <div class="row mb-2 align-items-center">
                        <div class="col-6">
                            <label for="available-from">Available From:</label>
                            <input type="date" id="available-from" name="available-from" value="2023-09-01">
                        </div>
                        <div class="col-6">
                            <label for="until-date">Until:</label>
                            <input type="date" id="until-date" name="until-date" value="2023-09-01">
                        </div>
                    </div>

                </div>

            </div>
            <hr>


            <div class="row">
                <div class="col col-md-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="notifyW">
                        <label class="form-check-label" for="notifyW">
                            Notify users that this content has changed.
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <a href="/Kanbas/Courses/Assignments/Assignment.html" class="btn btn-secondary">Cancel</a>
                    <button type="button" class="btn btn-danger">Save</button>
                </div>


            </div>
            <hr>


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://kit.fontawesome.com/25ab27c3ce.js" crossorigin="anonymous"></script>

    <script type="module">
        import KanbasNavigation from "/Kanbas/KanbasNavigation/KanbasNavigation.js";

        // Render the KanbasNavigation component
        const kanbasNavContainer = document.getElementById('kanbas-navigation-placeholder');
        kanbasNavContainer.innerHTML = KanbasNavigation('Courses');
    </script>

    <script type="module">
        import CourseNavigation from "/Kanbas/Courses/CourseNavigation/CourseNavigation.js";

        // Render the CourseNavigation component
        const courseNavContainer = document.getElementById('course-navigation-placeholder');
        courseNavContainer.innerHTML = CourseNavigation('Assignments');
    </script>

    <script src="/Kanbas/TitleBar/TitleBar.js"></script>
    <script>
        generateTitleBar(
            [
                {label: 'CS4550.12631.202410', href: '#'},
                {label: 'Assignments', href: '#'},
                {label: 'A1 - ENV + HTML', href: '#'}
            ],
            {show: true, href: 'https://example.com'},
            {show: true, label: 'Student View', href: '#', icon: 'fa-glasses'},
            'breadcrumbPlaceholder',
            '/Kanbas/Courses/Home/Home-KanbasNav.html',
            '/Kanbas/Courses/Home/Home-CourseNav.html'
        );
    </script>


</body>
</html>
