<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/vendors/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/Kanbas/custom-style.css"/>
    <link rel="stylesheet" href="/Kanbas/KanbasNavigation/KanbasNavigation.css"/>
    <link rel="stylesheet" href="/Kanbas/TitleBar/TitleBar.css">
</head>

<body>

<div class="container-fluid no-padding">
    <div class="row flex">

        <div id="breadcrumbPlaceholder" class="min-with-600"></div>

    </div>


    <div class="row flex">

        <div id="kanbas-navigation-placeholder" class="col-lg-1 col-md-1 d-none d-md-block kanbas-align-left"></div>

        <div id="account-navigation-placeholder" class="col-lg-2 col-md-1 d-none d-md-block min-with-150"></div>


        <div class="content-container-2bar co1-lg-6 col-md col-sm-10">

            <div class="col-md">
                <i class="fas fa-user account-profile-icon"></i>
                <br>
                <h1>Jose Annunziato</h1>
            </div>


            <br>


            <!-- Contact Info -->
            <div class="row mb-4">
                <div class="col-12">
                    <h2>Contact</h2>
                    No registered services, you can add some on the <a href="#">settings</a> page.
                </div>
            </div>

            <!-- Biography -->
            <div class="row mb-4">
                <div class="col-12">
                    <h2>Biography</h2>
                    Faculty, Software Engineer, AI, Space, and renewables enthusiast.
                </div>
            </div>

            <!-- Links -->
            <div class="row">
                <div class="col-12">
                    <h2>Links</h2>
                    <i class="fas fa-link"></i>
                    <a href="https://www.youtube.com/playlist?list=PL_GGiAMracOWa5Ez5mRWiE9EigH5uaQIj"
                       target="_blank">YouTube</a>
                </div>
            </div>

        </div>

        <div class="content-container-extra-col col-md-1 min-with-300">
            <a href="/Kanbas/Account/Profile/EditProfile/EditProfile.html"
               class="btn btn-lightgrey">
                <i class="fas fa-pencil-alt"></i> Edit Profile
            </a>
        </div>


    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://kit.fontawesome.com/25ab27c3ce.js" crossorigin="anonymous"></script>

<script type="module">
    import KanbasNavigation from "/Kanbas/KanbasNavigation/KanbasNavigation.js";

    // Render the KanbasNavigation component
    const kanbasNavContainer = document.getElementById('kanbas-navigation-placeholder');
    kanbasNavContainer.innerHTML = KanbasNavigation('Account');
</script>

<script type="module">
    import AccountNavigation from "/Kanbas/Account/AccountNavigation/AccountNavigation.js";

    const accountNavContainer = document.getElementById('account-navigation-placeholder');
    accountNavContainer.innerHTML = AccountNavigation('Profile');
</script>

<script src="/Kanbas/TitleBar/TitleBar.js"></script>
<script>
    generateTitleBar(
        [
            {label: 'Jose Annunziato\'s Profile', href: '#'},
        ],
        {show: true, href: 'https://example.com'},
        {show: true, label: 'Student View', href: '#', icon: 'fa-glasses'},
        'breadcrumbPlaceholder',
        '/Kanbas/Courses/Home/Home-KanbasNav.html',
        '/Kanbas/Courses/Home/Home-CourseNav.html'
    );
</script>

</body>

</html>
